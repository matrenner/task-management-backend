<div class="task-list-container">
  <mat-toolbar>
    <span>Tasks</span>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" (click)="openTaskForm()">
      <mat-icon>add</mat-icon>
      New Task
    </button>
  </mat-toolbar>

  <div class="task-filters">
    <mat-chip-listbox>
      <mat-chip-option (click)="loadTasks()">All</mat-chip-option>
      <mat-chip-option *ngFor="let status of TaskStatus | keyvalue"
                      (click)="loadTasks(status.value)">
        {{status.value}}
      </mat-chip-option>
    </mat-chip-listbox>
  </div>

  <mat-card *ngFor="let task of tasks" class="task-card">
    <mat-card-header>
      <mat-card-title>{{task.title}}</mat-card-title>
      <mat-card-subtitle>
        <mat-chip [color]="getStatusChipColor(task.status)" selected>
          {{task.status}}
        </mat-chip>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{task.description}}</p>
      <p *ngIf="task.dueDate">Due: {{task.dueDate | date}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openTaskForm(task)">Edit</button>
      <button mat-button color="warn" (click)="deleteTask(task.id!)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
